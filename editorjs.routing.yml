editorjs.image.upload:
  path: '/admin/editorjs/upload'
  defaults:
    _controller: '\Drupal\editorjs\Controller\ImageController::upload'
  requirements:
    _permission: 'administer'

editorjs.image.fetch:
  path: '/admin/editorjs/fetch'
  defaults:
    _controller: '\Drupal\editorjs\Controller\ImageController::fetch'
  requirements:
    _permission: 'administer'

editorjs.link:
  path: '/admin/editorjs/link'
  defaults:
    _controller: '\Drupal\editorjs\Controller\LinkController::fetch'
  requirements:
    _permission: 'administer'
